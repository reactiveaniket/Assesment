<div class="container">
  <div class="row">
    <div class="col col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
      <form (ngSubmit)="validate()" #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Username is required</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" (click)="loginWithGithub()" class="btn btn-primary">Login with Github</button>
      </form>
    </div>
  </div>
</div>
